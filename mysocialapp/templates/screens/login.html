{% load bootstrap4 %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/css.css">
    <title>Document</title>
</head>
<body>
    <div
    id="login_container"
    
    >
    <h1>Login</h1>
    <div id="sheet">
        
        
        {% if error %}
        <p style="color: red; " id="error_message">*{{error}}</p>
        {% endif %}
        <form
        id="login_form"
        method="post"
        action="./"
        enctype="multipart/form-data"
        >
        {% csrf_token %} 
        {% bootstrap_css %} 
        {% bootstrap_javascript jquery='full'%}
        {% bootstrap_form form %}
        
        <input type="submit" value="log in" />
    </form>
</div>
<p style="margin-top: 2vh;" >Dont have a account?<a href="./register">Register</a> </p>
</div>


</body>
</html>
